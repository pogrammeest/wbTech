
<div class="ui inverted menu nav mr-1 ml-1 mb-7">
    <div class="ui container">
        <a href="{{ path_to_home }}" class="{% if request.path == path_to_home %}active{% endif %} item">
            <h3>wb â€” Tech</h3>
        </a>
        {% if request.user.is_authenticated %}
            <a href="{{ path_to_posts }}" class="{% if request.path == path_to_posts %}active{% endif %} item">
                <h4>
                   Feed
                </h4>
            </a>
        {% endif %}

        <div class="right menu">
            {% if request.user.is_authenticated %}
                <div class="item">
                    <div class="ui floating dropdown icon button teal"> Global content
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="{{ path_to_all_profiles }}"
                               class="{% if request.path == path_to_all_profiles %}active{% endif %} item">
                                All Profiles
                            </a>
                            <a href="{{ path_to_all_posts }}"
                               class="{% if request.path == path_to_all_posts %}active{% endif %} item">
                                All Posts
                            </a>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <form action="" method="GET">
                        <div class="ui action left icon input">
                            <input class="prompt" type="text" name='q' placeholder="User or post...">
                            <i class="search icon"></i>
                            <button type='submit' class="ui button">Search</button>
                        </div>
                    </form>
                </div>

                <a href="{{ path_to_my_profile }}"
                   class="{% if request.path == path_to_my_profile %}active{% endif %} item">
{#                    <img class="ui avatar image" src= {{ picture.url }}> &nbsp;#}
                    {{ request.user }}
                </a>

                <a href="{% url 'logout' %}" class="ui item">
                    Logout
                </a>
            {% else %}
                <a href="{% url 'reg:signup' %}" class="ui item">
                    Registration
                </a>
                <a href="{% url 'login' %}" class="ui item">
                    Login
                </a>
            {% endif %}
        </div>
    </div>
</div>
